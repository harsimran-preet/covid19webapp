<!DOCTYPE html>
<html>
    <head>
        <title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        </title>
    </head>
    <body style="background-color: black">

        <h1>{{selectedcountry}}</h1>
        <p>new : {{new}}</p>
        <p>active : {{active}}</p>
        <p>critical : {{critical}}</p>
        <p>recovered : {{recovered}}</p>
        <p>deaths : {{deaths}}</p>
        <p>total : {{total}}</p>
        <h1 style="color: beige; text-align: center"><span style="color: red">COVID-19 </span>WORLDWIDE DATA</h1>
        
        <form method= 'post' class="d-flex justify-content-center align-items-center" action=''>
            {% csrf_token %}
            <select class="form-control" style='width: 250px' name='selectedcountry'>
            {% for country in list1%}
            <option>{{country}}</option>
            {%endfor%}
        </select>
        <input type='submit' class="btn btn-danger" name=''>
        </form> 
        <h1>{{selectedcountry}}</h1>
        
    </body>
</html>
