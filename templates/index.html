<!DOCTYPE html>
<html>
    <head>
        <title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        </title>
    </head>
    <style tpye="text/css">
    .container {
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: auto;
        margin-right: auto;
    }</style>
    <body style="background-color: black">

        <h1 style="font-family: 'Arial'; color: beige; text-align: center"><span style="color: red">COVID-19 </span>WORLDWIDE DATA</h1>
        
        <form method= 'post'  style="margin-top: 50px; text-align: center;"  action=''>
            {% csrf_token %}
            <select class="form-control" style='width: 250px' name='selectedcountry'>
            {% for country in list1%}
            <option>{{country}}</option>
            {%endfor%}
        </select>
        <input type='submit' style="font-family: 'Arial';background-color:rgb(116, 7, 7);" class="btn btn-danger" name=''>
        </form> 
        <h1 style="font-family: 'Arial';margin-top: 120px;color:white; text-align: center">{{selectedcountry}}</h1>
        <div class="" style="text-align: center; display: flex; justify-content: center;">
            <div class="container" style="font-family: 'Arial';border-radius: 10px; background-color: orangered ;height: 105px; width: 210px;">
                <h1>{{total}}</h1>
                <p style="font-family: 'Arial';">TOTAL CASES</p>
            </div>
            <div class="container" style="font-family: 'Arial';border-radius: 10px;background-color: teal ;height: 105px; width: 210px;">
                <h1>{{recovered}}</h1>
                <p style="font-family: 'Arial';">RECOVERED</p>
            </div>
            <div class="container" style="font-family: 'Arial';border-radius: 10px;background-color: rgb(245, 208, 129) ;height: 105px; width: 210px">
                <h1>{{active}}</h1>
                <p style="font-family: 'Arial';">ACTIVE</p>
            </div>
        </div>
        <div class="" style="text-align: center;display: flex; justify-content: center;">
            <div class="container" style="font-family: 'Arial';border-radius: 10px;background-color: yellow ;height: 105px; width: 210px">
                <h1>{{new}}</h1>
                <p style="font-family: 'Arial';">NEW</p>
            </div>
            <div class="container" style="font-family: 'Arial';border-radius: 10px;background-color: whitesmoke ;height: 105px; width: 210px">
                <h1>{{deaths}}</h1>
                <p style="font-family: 'Arial';">DEATHS</p>
            </div>
            <div class="container" style="font-family: 'Arial';border-radius: 10px;background-color: orange ;height: 105px; width: 210px;">
                <h1>{{critical}}</h1>
                <p style="font-family: 'Arial';">CRITICAL</p>
            </div>
        </div>
        <p style="font-family: 'Arial';margin-top: 120x; color: grey;text-align: center;">Developed By <span style='color: white;'>Harsimran Preet Singh</span></p>
    </body>
</html>
